{% load static %}
<html>
    <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{%static 'styles/loginstyles.css'%}">
<body style="background-image:url({% static 'images/india.jpg'%}) ">
    <div class="loginbox">
        <img src="{%static 'images/login.png'%}" class="avatar" width="100" height="100">
        <h1>Login Here</h1>
        <form action='login' method='post'>
            {% csrf_token %}
            <p>Username</p>
            <input type="text" name='username' placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name='password' placeholder="Enter Password">
            <input type="submit" value="Login">
        </form>
        <div class='register'>
            <a href="/accounts/register">Not Registered?</a>
        </div>
        <div class="message">
            {% for message in messages %}
            {{message}}
            {% endfor %}
        </div>
    </div>
    </body>
    </head>
</html>
