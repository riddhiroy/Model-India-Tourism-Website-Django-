{% load static %}
<html>
    <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{%static 'styles/registerstyles.css'%}">
<body style="background-image:url({% static 'images/india.jpg'%}) ">
    <div class="loginbox">
        <img src="{%static 'images/register.png'%}" class="avatar" width="100" height="100">
        <h1>Register Here</h1>
        <form method="POST" action="register">
            {% csrf_token %}
            <input type="text" name="firstname" placeholder="First Name"><br>
            <input type="text" name="lastname" placeholder="Last Name"><br>
            <input type="text" name="username" placeholder="Username"><br>
            <input type="email" name="email" placeholder="email id"><br>
            <input type="password" name="password1" placeholder="Password"><br>
            <input type="password" name="password2" placeholder="Confirm password"><br>
            <input type="submit" value="Register">
        </form>
        <div class='login'>
            <a href="/accounts/login">Already have an account?</a>
        </div>
        <div class='message'>
            {% for message in messages %}
            {{message}}
            {% endfor %}
        </div>
    </div>
    </body>
    </head>
</html>
